<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white">
    <div
        class="bg-green-800 h-[100vh] pt-[50px] pb-[50px] flex flex-col items-center justify-center w-full p-5 m-0-auto">
        <div class="mb-[80px]">
            <h2 class="text-4xl font-[600]">Welcome To My Bank</h2>
        </div>
        <!-- ===== -->
        <div class="flex w-full gap-6 items-center justify-center">
            <div class=" bg-yellow-500 w-3/12 rounded-lg block p-8 ">
                <h3 class="text-[25px] font-[500]">Deposit</h3>
                <h2 class="text-[35px] font-[600]">$<span id="deposit_total">00</span></h2>
            </div>
            <div class="bg-red-700 w-3/12 rounded-lg block p-8">
                <h3 class="text-[25px] font-[500]">Withdraw</h3>
                <h2 class="text-[35px] font-[600]">$<span id="withdrow_total">00</span></h2>
            </div>
            <div class="bg-green-500 w-3/12 rounded-lg block p-8">
                <h3 class="text-[25px] font-[500]">Total Balance</h3>
                <h2 class="text-[35px] font-[600]">$<span id="balance_total">1200</span></h2>
            </div>
        </div>

        <!-- ===== -->
        <div class="mt-14 flex items-center justify-center gap-12">
            <div class="min-w-full flex flex-col bg-green-400 p-6 rounded-xl">
                <h3 class="text-2xl font-[500] mb-[15px]">
                    Your Deposit
                </h3>
                <input id="deposit_text" class=" bg-gray-200 text-black rounded-md p-2 outline-transparent" type="text"
                    placeholder="$ Amount">
                <button id="deposit_btn" class="mt-4  bg-blue-600 inline w-28 p-2 rounded-lg text-[20px]">Deposit
                </button>
            </div>
            <div class="min-w-full flex flex-col bg-red-500 p-6 rounded-xl">
                <h3 class="text-2xl font-[500] mb-[15px]">Your Withdraw</h3>
                <input id="withdraw_text" class=" bg-gray-200 text-black rounded-md p-2 outline-transparent" type="text"
                    placeholder="$ Amount">
                <button id="withdraw_btn" class="mt-4 bg-blue-600 inline w-28 p-2 rounded-lg text-[20px]">Withdraw
                </button>
            </div>
        </div>
    </div>

    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
